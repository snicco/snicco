namespace: Snicco\Component\BetterWPAPI\Tests\wordpress
modules:
  enabled:
    - WPLoader
  config:
    WPLoader:
      isolatedInstall: true
      wpRootFolder: "%WP_ROOT_FOLDER%"
      dbName: "%DB_NAME%"
      dbHost: "%DB_HOST%"
      dbUser: "%DB_USER%"
      dbPassword: "%DB_PASSWORD%"
      tablePrefix: "%DB_PREFIX%"