codecov:
  # codecov.io should send its reports ASAP
  # https://docs.codecov.com/docs/codecovyml-reference#codecovrequire_ci_to_pass
  require_ci_to_pass: false
  notify:
    # codecov.io should send its reports ASAP
    # https://docs.codecov.com/docs/codecovyml-reference#codecovnotifywait_for_ci
    wait_for_ci: true
    after_n_builds: 1 # Only send notifications after 2 builds because we upload 2 times currently (1x PHPUnit / 1x Codeception)

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 0.01%
        paths:
          - "src/Snicco/*"

        # codecov.io should not fail or PRs if we don't upload coverage.
        # If this option is set to error we have to upload coverage
        # for every commit even if no source code changed.
        if_not_found: success

        # codecov.io should only care about its own status.
        # We don't want codecov.io to set its check to error if
        # let's say the commit message linting failed.
        if_ci_failed: success

    patch:
      default:
        target: auto
        threshold: 0.05%
        paths:
          - "src/Snicco/*"

        # codecov.io should not fail or PRs if we don't upload coverage.
        # If this option is set to error we have to upload coverage
        # for every commit even if no source code changed.
        if_not_found: success

        # codecov.io should only care about its own status.
        # We don't want codecov.io to set its check to error if
        # let's say the commit message linting failed.
        if_ci_failed: success

  precision: 3
  round: nearest
  range: "95...99"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,files"
  behavior: default
  require_changes: false
  require_head: true
  require_base: true
  after_n_builds: 1 # Only send notifications after 2 builds because we upload 2 times currently (1x PHPUnit / 1x Codeception)
