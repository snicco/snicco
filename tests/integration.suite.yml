# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: UnitTester
modules:
  enabled:
    - WPLoader
    - \Helper\Wpunit
  config:
    WPLoader:
      wpRootFolder: "%WP_ROOT_FOLDER%"
      dbName: "%FLUSHABLE_DB_NAME%"
      dbHost: "%FLUSHABLE_DB_HOST%"
      dbUser: "%FLUSHABLE_DB_USER%"
      dbPassword: "%FLUSHABLE_DB_PASSWORD%"
      tablePrefix: "%FLUSHABLE_TABLE_PREFIX%"
      domain: "%FLUSHABLE_SITE_WP_DOMAIN%"
      adminEmail: "%FLUSHABLE_SITE_ADMIN_EMAIL%"
      title: "WP Test"
